<!-- Tu componente de barra de navegación -->
<app-barra></app-barra>

<!-- Contenedor principal con fondo oscuro y espaciado adecuado -->
<div class="bg-slate-900 min-h-screen text-white font-sans p-4 md:p-8">

  <!-- 1. FORMULARIO DE BÚSQUEDA REDISEÑADO Y PROFESIONAL -->
  <div class="max-w-2xl mx-auto mb-12">
    <form class="bg-slate-800/60 p-4 rounded-xl shadow-lg flex items-center space-x-4 border border-slate-700" #form="ngForm">
      <div class="flex-grow">
        <label for="searchQuery" class="sr-only">Buscar Película</label>
        <input 
          id="searchQuery" 
          name="searchQuery"
          class="bg-transparent text-white w-full py-2 px-3 placeholder-slate-400 focus:outline-none"
          type="number"
          placeholder="Buscar película por id..."
          required 
          [(ngModel)]="idPelicula" 
        >
      </div>
      <button 
        type="button"
        class="flex-shrink-0 bg-cyan-500 hover:bg-cyan-600 text-white font-bold rounded-lg px-6 py-3 transition-all duration-300 transform hover:scale-105"
        (click)="buscarPelicula(idPelicula)"
        [disabled]="!form.valid">
        Buscar por id
      </button>
    </form>
  </div>

  <!-- 2. VISTA DE TARJETAS MODERNA Y VISUALMENTE ATRACTIVA -->
  <div 
    *ngIf="data && data.length > 0"
    [ngClass]="{
      'grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-8': data.length > 1,
      'flex items-center justify-center min-h-[60vh]': data.length === 1
    }"
  >

    <!-- La tarjeta se repite con *ngFor -->
<div
  *ngFor="let d of data"
  class="bg-slate-800 rounded-lg overflow-hidden shadow-lg hover:shadow-cyan-500/20 hover:-translate-y-2 transition-all duration-300 flex flex-col group w-full max-w-[96vw] sm:max-w-sm md:max-w-md lg:max-w-[300px]"
>
      
      <!-- Contenedor de la imagen con relación de aspecto 2:3 -->
      <div class="relative aspect-[2/3] w-full">
        <img class="w-full h-full object-cover" [src]="d.imagen" [alt]="'Póster de ' + d.nombre">
        <!-- Gradiente sutil para que el texto sea legible -->
        <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent"></div>
        <!-- Título sobre la imagen -->
        <div class="absolute bottom-0 left-0 p-4">
          <h3 class="text-xl font-bold text-white">{{ d.nombre }}</h3>
        </div>
      </div>
      
      <!-- Contenido de la tarjeta -->
      <div class="p-5 flex-grow flex flex-col justify-center">
        <div>
          <p class="text-slate-400 mb-3 text-sm leading-relaxed line-clamp-3">{{ d.descripcion }}</p>
          <div class="flex justify-between items-center text-sm mb-4">
              <span class="bg-slate-700 px-2 py-1 rounded-full text-slate-300">{{ d.categoria.nombre }}</span>
              <span class="text-slate-400">{{ d.duracion }} min</span>
          </div>
        </div>
        <div class="flex items-center justify-end text-yellow-400 mt-4">
          <span>{{ d.puntuacion }}</span>
          <svg class="w-5 h-5 ml-1" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>
        </div>
      </div>
    </div>
  </div>

  <!-- 3. MENSAJE DE ERROR CON ESTILO COHERENTE -->
  <div *ngIf="errorMessage" class="mt-8 max-w-md mx-auto bg-red-900/50 border border-red-700 text-red-300 px-4 py-3 rounded-lg text-center font-semibold">
    <p>❗ {{ errorMessage }}</p>
  </div>

</div>
