<app-barra></app-barra>
<div class="container mx-auto p-4">

  <h1 class="mb-4 text-3xl font-extrabold text-blue-500 dark:text-yellow-300 md:text-5xl lg:text-6xl text-center">
    <span class="bg-gradient-to-r from-[#ffffff] via-[#c8e3ff] to-[#add6ff] text-transparent bg-clip-text">
      Gestión de películas
    </span>
  </h1>

  <!-- Tabla -->
  <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="font-semibold w-full text-sm text-left rtl:text-right text-gray-800 dark:text-gray-100 rounded border-[#3581cb]">
      <thead class="text-xs text-white uppercase bg-[#23619f] dark:text-white">
        <tr>
          <th scope="col" class="px-6 py-3 align-top">ID</th>
          <th scope="col" class="px-6 py-3 align-top">Nombre</th>
          <th scope="col" class="px-6 py-3 align-top">Descripción</th>
          <th scope="col" class="px-6 py-3 align-top">Duración (min)</th>
          <th scope="col" class="px-6 py-3 text-center align-top">Imagen</th>
          <th scope="col" class="px-6 py-3 align-top">Categoría</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let d of data" class="bg-[#e8e8e8] border-b border-[#65ccff] hover:bg-yellow-500 hover:text-white">
          <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-gray-100">{{ d.id }}</td>
          <td class="px-6 py-4">{{ d.nombre }}</td>
          <td class="px-6 py-4">{{ d.descripcion }}</td>
          <td class="px-6 py-4">{{ d.duracion }}</td>
          <td class="px-6 py-4">
            <img
              [src]="d.imagen"
              alt="{{ d.nombre }}"
              class="w-16 h-16 object-cover cursor-pointer">
             

            <img src="/basura.ico" alt="" height="20px" width="30px" class="mt-5 inline"  (click)="eliminarPelicula(d.id)">
            <img src="/modificar.png" alt="" height="20px" width="30px" class="mt-5 inline" (click)="toModificar(d.id)" >
          
          
          </td>
          <td class="px-6 py-4">{{ d.categoria.nombre }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Error Message -->
<div *ngIf="errorMessage" class="text-red-500 mt-4">
  {{ errorMessage }}
</div>
