
<app-barra></app-barra>


<div class="container mx-auto p-4 md:p-8">


  <h1 class="mb-8 text-3xl font-extrabold text-blue-500 md:text-5xl lg:text-6xl text-center">
    <span class="bg-gradient-to-r from-[#cdd1ff] via-[#67acf6] to-[#1261aa] text-transparent bg-clip-text">
      Gestión de películas
    </span>
  </h1>

  
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
    
   
    <div *ngFor="let d of peliculas$ | async"  class="bg-slate-800 rounded-lg overflow-hidden shadow-lg transition-all duration-300 group flex flex-col hover:shadow-cyan-500/20 hover:-translate-y-2">
      

      <div class="relative">
        
    
        <div class="absolute top-2 left-2 z-10 flex space-x-2 bg-black/40 backdrop-blur-sm p-1.5 rounded-full">
          <button (click)="toModificar(d.id)" title="Modificar película" class="p-1 rounded-full">
            <img src="modificar.ico" alt="Modificar" class="w-8 h-8">
          </button>
          
          <button (click)="eliminarPelicula(d.id)" title="Eliminar película" class="p-1 rounded-full">
            <img src="delete.ico" alt="Eliminar" class="w-8 h-8">
          </button>
        </div>
        
        <img class="w-full h-52 object-cover" [src]="d.imagen" [alt]="'Póster de ' + d.nombre">
        <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent"></div>
        <div class="absolute bottom-0 left-0 p-4">
          <h3 class="text-2xl font-bold text-white">{{ d.nombre }}</h3>
          <p class="text-slate-300">{{ d.duracion }} min</p>
        </div>
      </div>

  
      <div class="p-6 flex-grow flex flex-col justify-between">
        <div>
          <p class="text-slate-400 mb-4 text-sm leading-relaxed">{{ d.descripcion }}</p>
          
          <span class="mr-3 bg-slate-700 px-3 py-1 rounded-full text-xs font-semibold text-slate-300">{{ getNombreCategoria(d.idCategoria)}}</span>
                  <span class=" bg-slate-700 px-3 py-1 rounded-full text-xs font-semibold text-slate-300">id: {{ d.id }}</span>
        </div>
       
      </div>

    </div>
  </div>

 <ng-container *ngIf="peliculas$ | async as peliculas">
  

  <div *ngIf="peliculas.length === 0" class="text-center text-slate-400 mt-16">
    <p class="text-xl">No hay películas para mostrar.</p>
  </div>

</ng-container>

</div>
