<app-barra></app-barra>

<div class="fixed inset-0 bg-black bg-opacity-70 z-40 flex justify-center items-start p-4">
  
  <form 
    class="bg-slate-800 rounded-lg shadow-xl w-full max-w-2xl p-6 mt-14"
    #formulario="ngForm" 
    (ngSubmit)="formulario.valid && modificarPelicula()">


    <h2 class="text-2xl font-bold text-white mb-6">Modificar Película</h2>

  
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      

      <div class="md:col-span-2">
        <label for="id" class="block text-slate-400 mb-1 text-sm">ID de la Película</label>
        <input
          type="text"
          name="id"
          [(ngModel)]="id"
          placeholder="id película"
          class="bg-slate-900 text-slate-400 p-3 rounded-md w-full cursor-not-allowed"
          [disabled]="true"
        />
      </div>

 
      <input type="text" name="nombre" [(ngModel)]="nombre" placeholder="Nombre película" required class="bg-slate-700 text-white p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500" />
      <input type="text" name="descripcion" [(ngModel)]="descripcion" placeholder="Descripción película" required class="bg-slate-700 text-white p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500" />
      <input type="number" name="duracion" [(ngModel)]="duracion" placeholder="Duración (min)" required class="bg-slate-700 text-white p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500" />
      
    
      <select name="idCategoria" [(ngModel)]="idCategoria" required class="bg-slate-700 text-white p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500">
        <option value="" disabled>Selecciona una categoría</option>
        <option *ngFor="let categoria of categorias" [value]="categoria.value">
          {{ categoria.label }}
        </option>
      </select>

      <div class="md:col-span-2">
         <input type="text" name="imagen" [(ngModel)]="imagen" placeholder="URL de la Imagen" required class="bg-slate-700 text-white p-3 rounded-md w-full focus:outline-none focus:ring-2 focus:ring-cyan-500" />
      </div>

    </div>

 
    <div class="mt-8 flex justify-end space-x-4">
      <button type="button" (click)="cancelar()" class="py-2 px-4 bg-slate-600 hover:bg-slate-700 text-white rounded-md transition-colors">Cancelar</button>
      <button type="submit" [disabled]="!formulario.valid" class="py-2 px-4 bg-cyan-500 hover:bg-cyan-600 text-white font-bold rounded-md transition-colors disabled:opacity-50 disabled:cursor-not-allowed">Guardar Cambios</button>
    </div>

  </form>
</div>
